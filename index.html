<style>

<body>

<div class="container">

<div class="logo">CC CHEKER PRO V1</div>

<div class="status" id="status"></div>

<input type="text" id="prokey" placeholder="ENTER PRO KEY (OPTIONAL)">

<textarea placeholder="ENTER DATA"></textarea>

<button onclick="start()">START CHECK</button>

<div class="result" id="result"></div>

</div>


<div class="footer">

</div>


<script>

let PRO_KEY = "SHUVO-PRO-2026";

let now = new Date().getTime();

let trial = localStorage.getItem("trial");

if(!trial){
localStorage.setItem("trial", now);
trial = now;
}

let days = Math.floor((now - trial)/(1000*60*60*24));

let pro = localStorage.getItem("pro");

if(pro){
let proDays = Math.floor((now - pro)/(1000*60*60*24));

if(proDays <= 30){
document.getElementById("status").innerHTML="PRO USER ("+(30-proDays)+" DAYS LEFT)";
}else{
localStorage.removeItem("pro");
}
}

else{

if(days <= 2){
document.getElementById("status").innerHTML="FREE TRIAL ("+(2-days)+" DAYS LEFT)";
}else{
document.getElementById("status").innerHTML="TRIAL EXPIRED";
}
}

function start(){

let key = document.getElementById("prokey").value;

if(key == PRO_KEY){
localStorage.setItem("pro", new Date().getTime());
document.getElementById("status").innerHTML="PRO ACTIVATED (30 DAYS)";
return;
}

let trial = localStorage.getItem("trial");
let now = new Date().getTime();
let days = Math.floor((now - trial)/(1000*60*60*24));

let pro = localStorage.getItem("pro");

if(pro){
let proDays = Math.floor((now - pro)/(1000*60*60*24));

if(proDays <= 30){
document.getElementById("result").innerHTML="CHECK SUCCESS ✔";
return;
}
}

if(days <= 2){
document.getElementById("result").innerHTML="CHECK SUCCESS ✔";
}else{
document.getElementById("result").innerHTML="TRIAL EXPIRED ❌ ENTER PRO KEY";
}

}

</script>

</body>
