<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CC CHEKER PRO V1</title>

<style>

body{
background:#020617;
font-family:Arial;
color:white;
text-align:center;
}

.container{
background:#0f172a;
width:360px;
margin:auto;
margin-top:30px;
padding:20px;
border-radius:15px;
box-shadow:0 0 20px #06b6d4;
}

.logo{
font-size:24px;
color:#22c55e;
margin-bottom:5px;
}

.status{
color:#06b6d4;
margin-bottom:10px;
}

.counter{
display:flex;
justify-content:space-between;
margin-bottom:10px;
}

.live{
color:#22c55e;
}

.dead{
color:#ef4444;
}

textarea{
width:100%;
height:120px;
background:#020617;
color:white;
border:none;
border-radius:10px;
padding:10px;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:10px;
margin-top:8px;
font-size:16px;
cursor:pointer;
}

.start{
background:#22c55e;
}

.stop{
background:#ef4444;
}

.copy{
background:#06b6d4;
}

.resultbox{
margin-top:10px;
background:#020617;
padding:10px;
height:150px;
overflow:auto;
border-radius:10px;
text-align:left;
font-size:14px;
}

.footer{
margin-top:20px;
font-size:14px;
color:#9ca3af;
}

.footer a{
color:#06b6d4;
text-decoration:none;
}

</style>

</head>
<body>

<div class="container">

<div class="logo">CC CHEKER PRO V1</div>
<div class="status">● SYSTEM STATUS : LIVE</div>

<div class="counter">
<div class="live">LIVE : <span id="live">0</span></div>
<div class="dead">DEAD : <span id="dead">0</span></div>
</div>

<textarea id="data" placeholder="ENTER DATA (ONE PER LINE)"></textarea>

<button class="start" onclick="start()">START</button>
<button class="stop" onclick="stop()">STOP</button>
<button class="copy" onclick="copy()">COPY RESULT</button>

<div class="resultbox" id="result"></div>

</div>

<div class="footer">

</a>

</a>
</div>

<script>

let running=false;
let live=0;
let dead=0;

function start(){

running=true;

let lines=document.getElementById("data").value.split("\n");

check(lines,0);

}

function stop(){

running=false;

}

function check(lines,i){

if(!running || i>=lines.length)return;

let line=lines[i];

let result=document.getElementById("result");

setTimeout(()=>{

if(Math.random()>0.5){

live++;

result.innerHTML+="<div style='color:#22c55e'>LIVE ✔ "+line+"</div>";

}else{

dead++;

result.innerHTML+="<div style='color:#ef4444'>DEAD ❌ "+line+"</div>";

}

document.getElementById("live").innerText=live;
document.getElementById("dead").innerText=dead;

result.scrollTop=result.scrollHeight;

check(lines,i+1);

},500);

}

function copy(){

let text=document.getElementById("result").innerText;

navigator.clipboard.writeText(text);

alert("COPIED ✔");

}

</script>

</body>
</html>
