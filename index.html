<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CC CHEKER PRO V1</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
margin:0;
background:#020617;
font-family:Arial;
color:white;
}

.container{
width:95%;
max-width:1000px;
margin:auto;
margin-top:20px;
background:#0f172a;
padding:20px;
border-radius:15px;
box-shadow:0 0 25px #06b6d4;
}

.logo{
text-align:center;
font-size:28px;
color:#22c55e;
}

.status{
text-align:center;
color:#06b6d4;
margin-bottom:15px;
}

.counter{
display:flex;
justify-content:center;
gap:20px;
margin-bottom:15px;
font-size:18px;
}

.liveCount{color:#22c55e;}
.deadCount{color:#ef4444;}
.errorCount{color:#f59e0b;}

textarea{
width:100%;
height:140px;
background:#020617;
border:none;
border-radius:10px;
color:white;
padding:10px;
font-size:14px;
}

.buttons{
display:flex;
gap:10px;
margin-top:10px;
flex-wrap:wrap;
}

button{
flex:1;
padding:12px;
border:none;
border-radius:10px;
font-size:16px;
cursor:pointer;
}

.start{background:#22c55e;}
.stop{background:#ef4444;}
.copy{background:#06b6d4;}

.results{
display:flex;
gap:10px;
margin-top:15px;
flex-wrap:wrap;
}

.box{
flex:1;
min-width:250px;
background:#020617;
padding:10px;
border-radius:10px;
height:200px;
overflow:auto;
}

.liveBox h3{color:#22c55e;}
.deadBox h3{color:#ef4444;}
.errorBox h3{color:#f59e0b;}

.footer{
text-align:center;
margin-top:20px;
color:#9ca3af;
}

.footer a{
color:#06b6d4;
text-decoration:none;
}

</style>
</head>

<body>

<div class="container">

<div class="logo">CC CHEKER PRO V1</div>
<div class="status">● SYSTEM STATUS : READY</div>

<div class="counter">
<div class="liveCount">LIVE: <span id="live">0</span></div>
<div class="deadCount">DEAD: <span id="dead">0</span></div>
<div class="errorCount">ERROR: <span id="error">0</span></div>
</div>

<textarea id="data" placeholder="ENTER DATA (ONE PER LINE)"></textarea>

<div class="buttons">
<button class="start" onclick="start()">START</button>
<button class="stop" onclick="stop()">STOP</button>
<button class="copy" onclick="copy()">COPY</button>
</div>

<div class="results">

<div class="box liveBox">
<h3>LIVE</h3>
<div id="liveBox"></div>
</div>

<div class="box deadBox">
<h3>DEAD</h3>
<div id="deadBox"></div>
</div>

<div class="box errorBox">
<h3>ERROR</h3>
<div id="errorBox"></div>
</div>

</div>

</div>

<div class="footer">

CONTACT OWNER  
<a href="https://t.me/SHUVO_MAHMUD01" target="_blank">
MR SHUVO AHAMMAD
</a>

<br><br>

© 2026 DEV BY  
<a href="https://t.me/boost_help_zone04" target="_blank">
TRICK ZONE BOOST CENTER
</a>

</div>

<script>

let running=false;

let live=0;
let dead=0;
let error=0;

function start(){

running=true;

live=0;
dead=0;
error=0;

document.getElementById("live").innerText=0;
document.getElementById("dead").innerText=0;
document.getElementById("error").innerText=0;

document.getElementById("liveBox").innerHTML="";
document.getElementById("deadBox").innerHTML="";
document.getElementById("errorBox").innerHTML="";

let lines=document.getElementById("data").value.split("\n");

process(lines,0);

}

function stop(){
running=false;
}

function process(lines,i){

if(!running || i>=lines.length)return;

let line=lines[i];

setTimeout(()=>{

let r=Math.random();

if(r>0.66){

live++;
document.getElementById("liveBox").innerHTML+=
"<div>"+line+"</div>";

}
else if(r>0.33){

dead++;
document.getElementById("deadBox").innerHTML+=
"<div>"+line+"</div>";

}
else{

error++;
document.getElementById("errorBox").innerHTML+=
"<div>"+line+"</div>";

}

document.getElementById("live").innerText=live;
document.getElementById("dead").innerText=dead;
document.getElementById("error").innerText=error;

process(lines,i+1);

},300);

}

function copy(){

let text=
"LIVE:\n"+
document.getElementById("liveBox").innerText+
"\n\nDEAD:\n"+
document.getElementById("deadBox").innerText+
"\n\nERROR:\n"+
document.getElementById("errorBox").innerText;

navigator.clipboard.writeText(text);

alert("COPIED");

}

</script>

</body>
</html>
